<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du Miel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">	 
</head>


<header>
<div th:replace="fragments/menu"></div>    
</header>

<body>

   <div class="container">
   
    	<div>
           <h1 th:text="${miel.nom}"></h1>
        </div>
        
        <div class="row">
        
            <div class="col-md-8 mt-3">
                <img src="/img/miel/img_miel.jpg" alt="Miel" style="max-width: 300px; max-height: 300px;">
            </div>
            
            <div class="col-md-5">
            
                <div class="mt-3">
                    <p th:text="${miel.description}"></p>
                </div>
                
                <div>
                    <h4>Prix</h4> 
                    <p class="text-warning font-weight-bold" th:text="${miel.prix + ' €'}"></p>
                </div>  
                
                <th:block th:if="${session.user != null}">

                 <div class="text-right mb-3">
                    <button class="btn btn-warning">Ajouter au panier</button>
                </div>

                </th:block>

            </div>
        </div>

    
    </div>
    
   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
     <div th:replace="fragments/footer"></div>
</body>
</html>
