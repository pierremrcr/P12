<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du Miel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">	 
</head>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Le comptoir du miel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">

            <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/miels}">Nos Miels</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Mon panier</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/signup}">Mon compte</a>
                    </li>
                                  
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Contactez nous</a>
                    </li>

            </ul>
        </div>


    </nav>


</header>

<body>

   <div class="container">
   
    	<div>
           <h1 th:text="${miel.nom}"></h1>
        </div>
        
        <div class="row">
        
            <div class="col-md-8 mt-3">
                <img src="/img/miel/img_miel.jpg" alt="Miel" style="max-width: 300px; max-height: 300px;">
            </div>
            
            <div class="col-md-5">
            
                <div class="mt-3">
                    <p th:text="${miel.description}"></p>
                </div>
                
                <div>
                    <h4>Prix</h4> 
                    <p class="text-warning font-weight-bold" th:text="${miel.prix + ' €'}"></p>
                </div>  
                
                 <div class="text-right mb-3">
                    <button class="btn btn-warning">Ajouter au panier</button>
                </div>      
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
